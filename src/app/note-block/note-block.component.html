<mat-card class="note" *ngIf="noteStatus === 'view'">
    <mat-card-header>
        <mat-card-title>{{note.noteTitle}}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="text">
        <p> {{note.noteText}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button class="delete" (click)="deleteNoteEvent()" mat-raised-button color="accent">delete</button>
        <button class="edit" (click)="editNoteEvent()" mat-button>Edit</button>
        <button class="edit" mat-button (click)="noteStatus='edit'">In-page edit</button>
    </mat-card-actions>
</mat-card>

<mat-card class="note" *ngIf="noteStatus === 'edit'">
    <mat-card-content class="text">
        <mat-form-field>
            <mat-label>Note title</mat-label>
            <input matInput placeholder="Your title" [(ngModel)]="note.noteTitle">
        </mat-form-field>
        <br/>
        <mat-form-field>
            <mat-label>Note text</mat-label>
            <textarea matInput placeholder="Your text" [(ngModel)]="note.noteText"></textarea>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button class="delete" (click)="deleteNoteEvent()" mat-raised-button color="accent">Delete</button>
        <button class="update" (click)="updateNote()" mat-raised-button color="primary">Save</button>
    </mat-card-actions>
</mat-card>

<mat-card class="note error" *ngIf="noteStatus === 'error'" style="background: red; color: white;">
    <mat-card-header>
        Edit error, please try again
    </mat-card-header>

    <mat-card-actions>
        <button class="ok" (click)="noteStatus='edit'" mat-raised-button color="warn">Ok</button>
    </mat-card-actions>
</mat-card>

<mat-card class="note loading" *ngIf="noteStatus === 'loading'">
    <mat-card-header> Loading ... </mat-card-header>
</mat-card>
