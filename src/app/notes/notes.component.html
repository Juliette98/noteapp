<mat-card class="new-note">
    <mat-card-header>
        <mat-card-title>New note</mat-card-title>
        <mat-card-subtitle>Please fill all fields</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Note title</mat-label>
            <input matInput type="text" [(ngModel)]="noteTitle"/>
            <button mat-button *ngIf="noteTitle" matSuffix mat-icon-button aria-label="Clear">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput [(ngModel)]="noteText" placeholder="Note Text"></textarea>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button (click)="addNote()" mat-raised-button color="accent">Ajouter</button>
    </mat-card-actions>
</mat-card>

<div class="notes">
    <app-note-block *ngFor="let note of notes" [note]="note" (deleteNote)="deleteNote($event)" (editNote)="redirectEdit($event)"></app-note-block>
</div>
