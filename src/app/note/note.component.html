<mat-card class="new-note">
    <mat-card-header>
        <mat-card-title>Edit note</mat-card-title>
        <mat-card-subtitle>Please fill all fields</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Note title</mat-label>
            <input matInput type="text" class="note-title"[(ngModel)]="note.noteTitle" placeholder="Note Title"/>
            <button mat-button *ngIf="note.noteTitle" matSuffix mat-icon-button aria-label="Clear">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput [(ngModel)]="note.noteText" placeholder="Note Text"></textarea>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button (click)="updateNote()" mat-raised-button color="accent">Save</button>
    </mat-card-actions>
</mat-card>
